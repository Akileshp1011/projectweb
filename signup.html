<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Simple</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="navblock">
        <a href="./index.html"><div class="logo"></div></a>
        <div class="hamburger">
            <div class="bar">
                <i class="fas fa-bars"></i>
            </div>
        </div>
            <nav class="nav-bar">
                <ul>
                    <li>
                        <a href="./signin.html" >Sign in</a>
                    </li>
                    <li>
                        <a href="./signup.html" class="active">Sign up &nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></a>
                    </li>
                </ul>
            </nav>
            
        
    </header>
    

    
    <div class="header">
        <center><h1>Welcome. We exist to make entrepreneurism easier.</h1></center>
    </div>
    <form>
        
        <div class="details">
            <label for="name">Name <span>*</span> </label><br>
            <input class="input" type="text" placeholder="Enter your name" required><br>
            <label for="email">Email <span>*</span> </label><br>
            <input class="input" type="text" placeholder="Enter your email address" required><br>
            <div class="pass">
                <label for="password">Password <span>*</span> </label>
            </div><br>
            <input class="input" type="password" placeholder="Enter your password" required><br>
            <button>Sign up</button>
            <center>
                <div class="warn">By creating an account, you agree to the <a href="#">terms</a> &&nbsp;<a href="#">conditions, </a>and our <a href="#">privacy policy.</a></div>
            </center>
        </div>
        <div class="line">
            <div class="left"></div>&nbsp;&nbsp;
            <p>Or</p>&nbsp;&nbsp;
            <div class="right"></div>
        </div>
        <div class="buttons">
            <a href="#" > <button class="gh"><i class="fa-brands fa-github"></i> &nbsp;&nbsp;&nbsp;&nbsp; Continue with Github</button></a><br>
            <a href="#" ><button class="gg"><i class="fa-brands fa-google"></i> &nbsp;&nbsp;&nbsp;&nbsp; Continue with Google</button></a>
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <center class="msg">
            <p>Already using Simple?</p> <a href="./signin.html">Sign in</a>
        </center>
    </form>
    <script src="./script.js"></script>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
